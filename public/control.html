    <h1>Control de Entrada y Salida</h1>
    <div class="container">
        <div class="card">
            <form class="card-body" id="formulario">

                <input type="text" class="form-control" placeholder="Materia prima" id="item2">

                <select id="unidad2" class="form-control">
                        <option value="ML">ML</option>
                        <option value="GR">GR</option>
                        <option value="KG">KG</option>
                        <option value="LT">LT</option>
                      </select>

                <input type="number" placeholder="Cantidad" class="form-control" id="cantidad">
                <input id="fecha" type="date" class="form-control">
                <select name="" class="form-control" id="opciones">
                    <option value="Entrada">Entrada</option>
                    <option value="Salida">Salida</option>
                </select>

                <input type="button" value="Ingresar" id="btnES" class="btn btn-primary">

            </form>
            <table id="tabla2" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Unidad</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Entrada/Salida</th>
                    </tr>


                </thead>
                <tbody id="resultado2">
                    <tr></tr>
                </tbody>
            </table>
